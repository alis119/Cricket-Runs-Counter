<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Counter</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="main">
  
      <h1 >
        Runs Counter
      </h1>
      <p id="runsCount">
        0
      </p>
    
   
      <div class="btnDiv">
        <button class="six" onclick="sixFunction()">
          6
        </button>
        <button class="five" onclick="fiveFunction()">
          5
        </button>
        <button class="four" onclick="fourFunction()">
          4
        </button>
        <button class="three" onclick="threeFunction()">
          3
        </button>
        <button class="two" onclick="twoFunction()">
          2
        </button>
        <button class="one" onclick="oneFunction()">
          1
        </button>
        <button class="out" onclick="outFunction()">
          OUT
        </button>
      </div>
       
      <button class="tryAgain" onclick="tryAgain()">
        Try Again
      </button>
    
    
  </div>

  <script src="index.js"></script>

</body>
</html>
